<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIAGNOSTIC TEST</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            padding: 20px;
            font-size: 20px;
            background: red;
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>MODO DIAGNOSTICO SIN REACT</h1>
    <h2 id="coords">MOUSE: 0, 0</h2>
    <button onclick="alert('Funciona!')">CLICK ME</button>

    <script>
        document.addEventListener('mousemove', (e) => {
            document.getElementById('coords').innerText = `MOUSE: ${e.clientX}, ${e.clientY}`;
        });
        console.log("Diagnostic script running");
    </script>
</body>
</html>
